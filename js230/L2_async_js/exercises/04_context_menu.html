<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <style>
      main, #sub {
        padding: 15px;
      }
      main {
        width: 100%;
        height: 200px;
        background: blue;
        color: white;
      }

      #sub {
        position: relative;
        top: 100px;
        left: 15px;
        background: red;
        height: 50px;
        width: 50%;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const main = document.querySelector('main');
        const sub = document.querySelector('#sub');

        main.addEventListener('contextmenu', event => {
          event.preventDefault();
          alert('Main');
        });

        sub.addEventListener('contextmenu', event => {
          event.preventDefault();
          event.stopPropagation();
          alert('Sub');
        });
      });
    </script>
  </head>
  <main>
    Main Area
    <section id="sub">
      Sub Area
    </section>
  </main>
</html>
