<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Nutrition Facts</title>
  <style>
    html,
    body {
      font: 28px Helvetica, Arial, sans-serif;
      background: white
    }

    article {
      width: 680px;
      border: 2px solid black;
      padding: 10px 15px;
      box-sizing: border-box;
    }

    header {
      margin-bottom: 10px;
      border-bottom: 15px solid black;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
      padding: 0;
      }

    h2 {
      font-size: 1rem;
      margin: 5px 0 0 0;
      padding: 10px 0;
      border-top: 30px solid black;
      border-bottom: 1px solid black;
    }

    p {
      margin: 0;
    }

    dl {
      padding: 0;
      margin: 0;
    }

    dt {
      font-weight: bold;
      display: inline;
    }

    dd {
      display: inline;
      margin: 0;
    }

    header dl {
      display: inline-block;
      width: 50%;
      padding: 5px 0;
    }

    header dl + dl {
      text-align: right;
    }
    header dl + dl dt {
      font-weight: normal;
    }

    sup {
      vertical-align: 3px;
    }
  </style>
</head>
<body>
  <article>
    <header>
      <h1>Nutrition Facts</h1>
      <p>Serving Size 2/3 cup (55g)</p>
      <p>Servings Per Container About 8</p>
      <h2>Amount Per Serving</h2>
      <dl>
        <dt>Calories</dt>
        <dd>230</dd>
      </dl>
      <dl>
        <dt>Calories from Fat</dt>
        <dd>40</dd>
      </dl>
    </header>
    <table>
      <thead>
        <tr>
          <th colspan="3">
            % Daily Value
            <sup>*</sup>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th colspan="2" scope="row">
            <dl>
              <dt>Total Fat</dt>
              <dd>8g</dd>
            </dl>
          </th>
          <td>12%</td>
        </tr>
        <tr>
          <td class="indent"></td>
          <td>
            <dl>
              <dt>Saturated Fat</dt>
              <dd>1g</dd>
            </dl>
          </td>
          <td>5%</td>
        </tr>
      </tbody>
    </table>
    <table>

    </table>
  </article>
</body>
</html>
