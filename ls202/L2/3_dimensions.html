<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spacing and Dimensions</title>
  <style>
    body {
      margin: 50px;
    }

    ul {
      background-color: #a7ceff;
      border: 10px solid blue;
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #ffc;
      border: 10px solid red;
      box-sizing: border-box;
      display: inline-block;
      width: 23%;
      line-height: 120px;
      margin: 0 1%;
      min-height: 120px;
      text-align: center;
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li><!--
    --><li>Item 2</li><!--
    --><li>Item 3</li><!--
    --><li>Item 4</li>
  </ul>
</body>
</html>
