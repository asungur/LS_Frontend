<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spacing and Dimensions</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      box-sizing: border-box;
      display: inline-block;
      margin: 10px;
    }
    .first {
      background-color: red;
      padding: 20px;
    }
    .second {
      background-color: blue;
      border: 5px solid black;
    }
  </style>
</head>
<body>
  <div class="first">

  </div>
  <div class="second">

  </div>
</body>
</html>
